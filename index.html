<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <section>
        <p onclick="switchToggle()" id="toggleBtn">Toggle Theme</p>
    </section>

    <section class="container">
        <section class="result">
            <section class="history-display">
                <section class="history-text">
                    <p id="history"></p>
                </section>
            </section>
            <section class="result-display">
                <section class="result-text">
                    <p id="result"></p>
                </section>
            </section>
        </section>
        <section class="buttons">
            <section class="row">
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
            </section>
            <section class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="font-size: 30px;">*</button>
            </section>
            <section class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </section>
            <section class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </section>
            <section class="row">
                <button id="dot">.</button>
                <button>0</button>
                <button id="equals">=</button>
            </section>
        </section>
    </section>

    <script src="Calci.js"></script>
    
</body>
</html>
